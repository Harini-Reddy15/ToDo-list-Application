<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO List</a>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Your Tasks</h2>
        <div class="form-group my-3">
            <input type="text" id="task" class="form-control" placeholder="Task Title">
        </div>
        <div class="form-group my-3">
            <textarea id="description" class="form-control" placeholder="Task Description"></textarea>
        </div>
        <div class="form-group my-3">
            <input type="date" id="deadline" class="form-control">
        </div>
        <button onclick="addTask()" class="btn btn-primary">Add Task</button>

        <h3 class="mt-4">Your Items</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Done</th>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
